<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Pseudoclases y Pseudoelementos</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Encabezado -->
        <h1>Página de ejemplo</h1>

        <!-- Enlace para mostrar uso de pseudoclases -->
        <a href="#" class="example-link">Haz clic aquí</a>
        <!-- Párrafo con un pseudoelemento -->
        <p class="example-paragraph">Este es un párrafo de ejemplo</p>

        <!-- Lista para mostrar uso de pseudoclases en listas -->
         <ul class="example-list">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
         </ul>
    </div>

</body>

</html>
